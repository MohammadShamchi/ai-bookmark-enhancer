<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bookmark Organizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="background-effects">
    <div class="particle-field"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="grid-pattern"></div>
  </div>
  
  <div class="container">
    <header class="glass-card">
      <div class="icon-container">
        <svg class="app-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>AI Bookmark Organizer</h1>
      <p>Intelligent bookmark organization powered by AI</p>
    </header>
    
    <div class="main-content">
      <button id="organizeBtn" class="stellar-button">
        <span class="button-bg"></span>
        <span class="button-content">
          <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          Organize My Bookmarks
        </span>
        <div class="button-particles"></div>
      </button>
      
      <div id="status" class="status-container">
        <div class="status-icon">
          <div class="pulse-ring"></div>
          <div class="status-dot"></div>
        </div>
        <div class="status-text"></div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
    
    <footer class="glass-footer">
      <a href="options.html" target="_blank" class="settings-link">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
        </svg>
        Configure API Key
      </a>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
